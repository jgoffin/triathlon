<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Triathlon Prediction</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet" type="text/css">
    <style>
        .col {
            text-align:center;
        }
        .form-row {
            margin: 40px 3%;
        }

    </style>
</head>
<body>
    <div style="text-align:center">
        <h1>This is a header</h1>
        <p>Introduction......lots of words.....ok ok</p>
    </div>
    <form id="myForm" action="/predict" method="post">
        <div class="form-row">
            <div class="col">
                <label for="bike">Bike Time<br>(seconds)</label>
                <input name="bike" id="bike" type="number" class="form-control" required>
            </div>
            <div class="col">
                <label for="run">Running Time<br>(seconds)</label>
                <input name="run" id="run" type="number" class="form-control" required>
            </div>
            <div class="col">
                <label for="t1">Swim-to-Bike<br>Transition (seconds)</label>
                <input name="t1" id="t1" type="number" class="form-control" placeholder="(Optional)">
            </div>
            <div class="col">
                <label for="t2">Bike-to-Run<br>Transition (seconds)</label>
                <input name="t2" id="t2" type="number" class="form-control" placeholder="(Optional)">
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="run">Gender</label>
                <select name="gender" id="gender" class="custom-select">
                    <option value="U">Unspecified</option>
                    <option value="F">Female</option>
                    <option value="M">Male</option>
                </select>
            </div>
            <div class="col">
                <label for="age">Age</label>
                <input name="age" id="age" type="number" class="form-control" min=0 step=1>
            </div>
        </div>
        <div class="u-text-align-center">
            <input type="submit" Value="Submit" class="btn btn-primary"></input>
        </div>
    </form>
    <div id="prediction">
        <h2 id="message"></h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>
    <script src="static/form.js"></script>
</body>
</html>
